spring:
  config.activate.on-profile: mysql
  datasource:
    hikari:
      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      jdbc-url: jdbc:log4jdbc:mysql://localhost:3306/mhlee?characterEncoding=UTF-8&allowPublicKeyRetrieval=true&validationQuery="select 1"
      username: mhlee
      password: xxxx
      auto-commit: false
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 1000
        show_sql: false
        format_sql: false
